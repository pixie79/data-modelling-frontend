version: "1.0.0"
apiVersion: v3.1.0
kind: DataContract
id: js-stg-customers
status: active
name: stg_customers
domain: ecommerce
tenant: jaffleshop

description:
  purpose: Staged customer data with standardized fields and data quality checks

schema:
  - name: stg_customers
    description: Cleaned and standardized customer data from raw layer
    physicalName: staging.stg_customers
    logicalType: object
    properties:
      - name: customer_id
        description: Standardized customer identifier
        logicalType: integer
        physicalType: INTEGER
        required: true
        primaryKey: true
      - name: customer_name
        description: Customer full name (cleaned)
        logicalType: string
        physicalType: VARCHAR
        required: true

customProperties:
  - property: system_id
    value: js-system-duckdb
  - property: data_level
    value: silver

tags:
  - staging
  - customers
  - silver
