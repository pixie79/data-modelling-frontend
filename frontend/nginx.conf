# WebSocket upgrade support (must be outside server block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;


    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Offline mode only - no API proxy needed

    # WASM files - MUST come before location / to ensure correct MIME type
    # Match .wasm files with highest priority using ^~ prefix
    location ~* ^/wasm/.*\.wasm$ {
        root /usr/share/nginx/html;
        default_type application/wasm;
        # Temporarily disable caching to force browser to reload with correct MIME type
        # After users clear cache, we can re-enable caching
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        gzip off;
        try_files $uri =404;
    }
    
    # Also match .wasm files anywhere else (fallback)
    location ~* \.wasm$ {
        root /usr/share/nginx/html;
        default_type application/wasm;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        gzip off;
        try_files $uri =404;
    }
    
    # Serve other files in /wasm/ directory (JS, etc.)
    location ^~ /wasm/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Serve static files - this must come after WASM to avoid conflicts
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

