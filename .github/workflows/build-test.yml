name: Build and Test

on:
  push:
    branches: [ main, develop, initial, '001-data-modelling-app' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "Linting issues found (non-blocking)"
      
      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check || echo "Type check issues found (non-blocking)"
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --run
      
      - name: Generate test coverage
        working-directory: ./frontend
        run: npm run test:coverage || echo "Coverage generation failed (non-blocking)"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust and wasm-pack
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - run: cargo install wasm-pack

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build WASM SDK
        working-directory: ./frontend
        run: npm run build:wasm || echo "WASM SDK build skipped (SDK not found or wasm-pack not installed)"
        continue-on-error: true
      
      - name: Build web application
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8081' }}
      
      - name: Build Electron application
        working-directory: ./frontend
        run: npm run build:electron || echo "Electron build skipped"
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: frontend/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run security audit
        working-directory: ./frontend
        run: npm run security:audit || echo "Security audit found issues (non-blocking)"
        continue-on-error: true

  format-check:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Check code formatting
        working-directory: ./frontend
        run: npm run format:check || echo "Formatting issues found (non-blocking)"
        continue-on-error: true

