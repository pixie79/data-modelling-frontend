services:
  # Frontend Service (React + Nginx) - Offline Mode Only
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Offline mode only - no API required
        VITE_OFFLINE_MODE: "true"
        # WASM SDK version to download (defaults to latest)
        WASM_SDK_VERSION: "latest"
        WASM_SDK_REPO: "OffeneDatenmodellierung/data-modelling-sdk"
    container_name: data-modelling-frontend
    ports:
      - "5173:80"
    networks:
      - data-modelling-network
    restart: unless-stopped

networks:
  data-modelling-network:
    driver: bridge
