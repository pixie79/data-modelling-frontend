version: "1.0.0"
apiVersion: v3.1.0
kind: DataContract
id: js-raw-products
status: active
name: raw_products
domain: ecommerce
tenant: jaffleshop

description:
  purpose: Raw product catalog data ingested from source systems

schema:
  - name: raw_products
    description: Raw product catalog from Jaffle Shop source systems
    physicalName: raw.products
    logicalType: object
    properties:
      - name: sku
        description: Unique product SKU identifier
        logicalType: string
        physicalType: VARCHAR
        required: true
        primaryKey: true
      - name: name
        description: Product display name
        logicalType: string
        physicalType: VARCHAR
        required: true
      - name: type
        description: Product type category
        logicalType: string
        physicalType: VARCHAR
        required: false
      - name: price
        description: Product price in cents
        logicalType: integer
        physicalType: INTEGER
        required: false
      - name: description
        description: Product description text
        logicalType: string
        physicalType: VARCHAR
        required: false

customProperties:
  - property: system_id
    value: js-system-duckdb
  - property: data_level
    value: bronze

tags:
  - raw
  - products
  - bronze
